server {
    listen 8888;

    server_tokens off;

    server_name 51.250.25.69;

    location /static/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_pass http://web:8000;
    }
}
